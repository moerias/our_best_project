<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наш awesome проект</title>
    <!-- Подключаем наш файл стилей -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Начало навигационного меню -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">НашПроект</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <!-- Конец навигационного меню -->

    <main>
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Это главная страница нашего первого совместного проекта. Здесь будет много интересного контента.</p>
    </main>

    <!-- Подключаем наш JavaScript файл -->
    <script src="scripts/script.js"></script>
</body>
</html>
<!--Тег <header> для семантической разметки.

Внутри него тег <nav>, который обозначает навигационный блок.

Логотип (<div class="logo">) с ссылкой.

Список (<ul>) с пунктами меню (<li>), каждый из которых является ссылкой (<a>).-->
